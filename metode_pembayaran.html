<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playpen+Sans&family=Roboto:wght@400;500;700;900&display=swap"
		rel="stylesheet">

	<!-- Bootstrap Icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

	<title>Atha Flora</title>
	<link rel="stylesheet" type="text/css" href="css/pembayaran.css" />
</head>

<body>
	<div class="pembayaran">
		<div class="Header container z-1 d-flex justify-content-between">
			<!-- list Menu -->

			<div class="icon-caret">
				<a href="checkout.html"><i class="bi bi-caret-left"></i></a>
			</div>
			<!-- LOGO -->
			<h2 class="judul">Metode Pembayaran</h2>
		</div>

		<!-- pilih metode -->
		<div class="container">
			<div class="pilih-metode">
				<p>Pilih Metode Pembayaran</p>
			</div>
		</div>

		<!-- cod -->

		<div class="container container-cod">
			<div class="cod d-flex justify-content-between">
				<div class="d-flex">
					<i class="bi bi-currency-dollar"></i>
					<div class="text" style="margin-left: 20px;">
						<p>COD <br>Cash On Delivery</p>
					</div>
				</div>

				<i class="bi bi-record-circle"></i>
			</div>
		</div>

		<!-- E-wallet -->
		<div class="container container-wallet">
			<div class="cod d-flex justify-content-between">
				<div class="d-flex">
					<i class="bi bi-wallet"></i>
					<div class="text" style="margin-left: 20px;">
						<p>Ewallet <br>
							*Ewallet yang dipilih</p>
						<div class="d-flex danaLogo d-none">
							<img src="Asset/DANA.png" alt="">
							<p>Dana</p>
						</div>
						<div class="d-flex gopayLogo d-none">
							<img src="Asset/gopay.png" alt="">
							<p>Gopay</p>
						</div>
						<div class="d-flex ovoLogo d-none">
							<img src="Asset/ovo.png" alt="">
							<p>Ovo</p>
						</div>
					</div>
				</div>

				<a href="javascript:void(0);" id="arrowUp" style="color: black;"><i class="bi bi-caret-up-fill"></i></a>
				<a href="javascript:void(0);" id="arrowDown" class="d-none" style="color: black;"><i
						class="bi bi-caret-down-fill"></i></a>
			</div>
		</div>

		<!-- Bank -->
		<div class="container container-wallet">
			<div class="cod d-flex justify-content-between">
				<div class="d-flex">
					<i class="bi bi-wallet"></i>
					<div class="text" style="margin-left: 20px;">
						<p>Transfer Bank <br>
							*Bank yang dipilih</p>
						<div class="d-flex bcaLogo d-none">
							<img src="Asset/bca.png" alt="">
							<p>Bank BCA</p>
						</div>
						<div class="d-flex briLogo d-none">
							<img src="Asset/bri.png" alt="">
							<p>Bank BRI</p>
						</div>
						<div class="d-flex bniLogo d-none">
							<img src="Asset/bni.png" alt="">
							<p>Bank BNI</p>
						</div>
					</div>
				</div>

				<a href="javascript:void(0);" id="arrowUp2" style="color: black;"><i
						class="bi bi-caret-up-fill"></i></a>
				<a href="javascript:void(0);" id="arrowDown2" class="d-none" style="color: black;"><i
						class="bi bi-caret-down-fill"></i></a>
			</div>
		</div>

		<!-- konfimasi -->
		<div class="container konfirmasi mt-4 mb-4 d-flex justify-content-center">
			<a href="pembayaran.html">
				<button>
					Konfirmasi
				</button>
			</a>
		</div>

	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!-- Personal Script -->
	<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>

</html>
