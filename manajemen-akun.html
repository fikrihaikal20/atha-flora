<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

  <title>Manajemen Akun</title>
  <link rel="stylesheet" href="css/akun.css">
</head>

<body>
  <div class="akun">

    <!-- header -->
    <div class="header container z-1 d-flex justify-content-between">
      <div>
        <a href="akun.html"><i class="bi bi-caret-left" style="font-size: 4rem; color: black;"></i></a>
      </div>
      <h2 class="judul">Manajemen Akun</h2>
      <div></div>
    </div>

    <div class="container-form">
      <div class="form d-flex justify-content-center">
        <div class="kotak">
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Nama</label>
            <input type="name" class="form-control" id="floatingInput" placeholder="Masukkan Nama Anda">
          </div>
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">No. Telepon</label>
            <input type="name" class="form-control" id="floatingInput" placeholder="Masukkan Nomor Telepon Anda">
          </div>
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="name" class="form-control" id="floatingInput" placeholder="Masukkan Email Anda">
          </div>
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Alamat</label>
            <input type="name" class="form-control" id="floatingInput" placeholder="Masukkan Alamat Anda">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password Lama</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Masukkan Password Lama Anda">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password Baru</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Masukkan Password Baru Anda">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Konfirmasi Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Masukkan Password Baru Anda">
          </div>
          <div class="mb-4 mt-4">
            <button class="btn btn-primary" type="button">Simpan</button>
          </div>
        </div>
      </div>

      
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

</body>

</html>
